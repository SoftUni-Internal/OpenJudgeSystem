name: 04. Deploy Worker (Development)

on:
  workflow_dispatch:
  workflow_call:
jobs:
  build-and-push:
    uses: ./.github/workflows/build-and-push.yml
    with:
      docker_image_name: judge_worker
      dockerfile_name: Dockerfile.worker
      docker_tag: dev-latest
      branch_name: v2-development
    secrets: inherit
  deploy:
    needs: [build-and-push]
    uses: ./.github/workflows/deploy-worker.yml
    secrets:
      host: ${{ secrets.WORKER_DEV_SERVER_01_PORT }}
      username: ${{ secrets.WORKER_DEV_SERVER_01_USERNAME }}
      key: ${{ secrets.WORKER_DEV_SERVER_01_KEY }}
      port: ${{ secrets.WORKER_DEV_SERVER_01_PORT }}
