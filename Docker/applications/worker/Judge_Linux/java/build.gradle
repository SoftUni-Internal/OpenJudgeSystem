apply plugin: 'java'

repositories { mavenCentral() }

dependencies {
    // Dependencies from https://mvnrepository.com
    runtimeOnly group: 'junit', name: 'junit', version: '4.12'
    runtimeOnly group: 'org.mockito', name: 'mockito-core', version: '2.18.3'

    runtimeOnly group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    runtimeOnly group: 'xml-apis', name: 'xml-apis', version: '2.0.2'
    runtimeOnly group: 'xml-apis', name: 'xml-apis', version: '1.0.b2'

    runtimeOnly group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'
    runtimeOnly group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.3.0.Final'
    runtimeOnly group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'
    runtimeOnly group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.0.10.Final'
    runtimeOnly group: 'org.springframework.boot', name: 'spring-boot', version: '2.0.2.RELEASE'
    runtimeOnly group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '2.0.2.RELEASE'
    runtimeOnly group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.2.RELEASE'
    runtimeOnly group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.2.RELEASE'
    runtimeOnly group: 'org.springframework', name: 'spring-aop', version: '5.0.6.RELEASE'
    runtimeOnly group: 'org.springframework', name: 'spring-aspects', version: '5.0.6.RELEASE'
    runtimeOnly group: 'org.springframework', name: 'spring-beans', version: '5.0.6.RELEASE'
    runtimeOnly group: 'org.springframework.security', name: 'spring-security-core', version: '5.0.5.RELEASE'

    runtimeOnly group: 'org.modelmapper', name: 'modelmapper', version: '1.1.3'
    runtimeOnly group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'

    runtimeOnly group: 'org.apache.maven.plugins', name: 'maven-assembly-plugin', version: '3.1.0'
    runtimeOnly group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'
    runtimeOnly group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.21'
    runtimeOnly group: 'javax.el', name: 'javax.el-api', version: '3.0.0'
    runtimeOnly group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
    runtimeOnly group: 'org.ow2.asm', name: 'asm', version: '6.1.1'
}

task getDeps(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into '/judge-resources/javaLibs/'
    // Uncomment the next line and comment the previous for local testing
    // into 'javaLibs/'
}
